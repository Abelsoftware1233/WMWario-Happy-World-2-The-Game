<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Mario</title>

    <!-- Correctie: De dubbele schuine streep (//) is nu overal toegevoegd, dit was de oorzaak van 404-fouten. -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

        html, body, ul, li {
            margin: 0;
            border: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            height: 100%;
        }

        body {
            background-color: #1a202c; /* Donkerdere achtergrond voor contrast */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            box-sizing: border-box;
        }

        .game-container {
            border: 4px solid #4a5568;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        /* Canvas moet de ID 'gameCanvas' gebruiken */
        canvas {
            display: block;
            width: 762px;
            height: 720px;
            background-color: #63b3ed;
            /* Houdt de pixel-art scherp, erg belangrijk! */
            image-rendering: pixelated;
        }

        p {
            color: white;
            text-align: center;
            margin-top: 1rem;
        }

        .info {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.875rem;
            max-width: 200px;
        }

        .info h3 {
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body class="bg-gray-900 text-white font-inter">

    <div class="game-container">
        <!-- Belangrijk: De canvas moet een ID hebben zodat game.js deze kan vinden -->
        <canvas id="gameCanvas"></canvas>
    </div>

    <div class="info">
        <h3 class="font-bold">Bediening</h3>
        <p>Gebruik de pijltjestoetsen om te bewegen.<br>Gebruik **X** om te springen.<br>Gebruik **Z** om te rennen.</p>
    </div>

    <!-- HIER WORDEN ALLE NATIVE JS-BESTANDEN GELADEN -->
    <!-- Zorg ervoor dat deze paden (js/...) kloppen in je mappenstructuur. -->
    <script src="js/input.js"></script>
    <script src="js/resources.js"></script>
    <!-- De echte game.js moet als laatste worden geladen -->
    <script src="js/game.js"></script>

</body>
</html>

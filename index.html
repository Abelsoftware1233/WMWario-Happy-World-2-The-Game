<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Mario</title>

    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="styles.css"> 
</head>
<body class="bg-gray-900 text-white font-inter">

    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
    </div>

    <div class="info">
        <h3 class="font-bold">Bediening</h3>
        <p>Gebruik de pijltjestoetsen om te bewegen.<br>Gebruik **X** om te springen.<br>Gebruik **Z** om te rennen.</p>
    </div>

    <script src="js/util.js"></script>
    <script src="js/input.js"></script>
    <script src="js/resources.js"></script>
    <script src="js/sprite.js"></script>
    
    <script src="js/player.js"></script> 
    
    <script src="js/floor.js"></script> 
    <script src="js/prop.js"></script> 
    <script src="js/block.js"></script>
    <script src="js/coin.js"></script>
    <script src="js/pipe.js"></script>
    <script src="js/rubble.js"></script>
    <script src="js/goomba.js"></script>
    <script src="js/koopa.js"></script>
    <script src="js/fireball.js"></script>
    <script src="js/star.js"></script>
    <script src="js/mushroom.js"></script>
    <script src="js/fireflower.js"></script>
    <script src="js/flag.js"></script>

    <script src="js/levels/level.js"></script>
    <script src="js/levels/11.js"></script>
    <script src="js/levels/11tunnel.js"></script>

    <script src="js/game.js"></script>

</html>

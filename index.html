<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Mario</title>

    <!-- Correctie van foute paden: De dubbele schuine streep (//) is nu overal toegevoegd. -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

        html, body, ul, li {
            margin: 0;
            border: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            height: 100%;
        }

        body {
            background-color: #1a202c;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            box-sizing: border-box;
        }

        .game-container {
            border: 4px solid #4a5568;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        canvas {
            display: block;
            width: 762px;
            height: 720px;
            background-color: #63b3ed;
            image-rendering: pixelated;
        }

        p {
            color: white;
            text-align: center;
            margin-top: 1rem;
        }

        .info {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.875rem;
            max-width: 200px;
        }

        .info h3 {
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body class="bg-gray-900 text-white font-inter">

    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
    </div>

    <div class="info">
        <h3 class="font-bold">Bediening</h3>
        <p>Gebruik de pijltjestoetsen om te bewegen.<br>Gebruik **X** om te springen.<br>Gebruik **Z** om te rennen.</p>
    </div>

    <!-- START: INLADEN VAN ALLE SCRIPTS IN DE JUISTE VOLGORDE -->
    <!-- 1. Hulpprogramma's en Bronnen -->
    <script src="js/util.js"></script>
    <script src="js/input.js"></script>
    <script src="js/resources.js"></script>
    <script src="js/sprite.js"></script>

    <!-- 2. Game-entiteiten (blokken, vijanden, speler) -->
    <script src="js/entities/block.js"></script>
    <script src="js/entities/coin.js"></script>
    <script src="js/entities/pipe.js"></script>
    <script src="js/entities/rubble.js"></script>
    <script src="js/entities/goomba.js"></script>
    <script src="js/entities/koopa.js"></script>
    <script src="js/entities/fireball.js"></script>
    <script src="js/entities/star.js"></script>
    <script src="js/entities/mushroom.js"></script>
    <script src="js/entities/fireflower.js"></script>
    <script src="js/entities/floor.js"></script>
    <script src="js/entities/prop.js"></script>
    <script src="js/entities/flag.js"></script>
    <script src="js/entities/player.js"></script>

    <!-- 3. Level definitie -->
    <script src="js/levels/level.js"></script>
    <script src="js/levels/11.js"></script>
    <script src="js/levels/11tunnel.js"></script>

    <!-- 4. De Hoofd Game Loop -->
    <script src="js/game.js"></script>
    <!-- EINDE: INLADEN VAN ALLE SCRIPTS -->

</body>
</html>
